<script>
function normalizeKey(key,len){
  const k = key.split('').filter(ch=> /[A-Za-z]/.test(ch)).map(ch=>ch.toUpperCase()).join('');
  if(k.length===0) return ''.padEnd(len,'A');
  let res='';
  for(let i=0;i<len;i++) res += k[i % k.length];
  return res;
}
function vigenereEncrypt(s,key){
  const K = normalizeKey(key, s.length);
  let res='', ki=0;
  for(let i=0;i<s.length;i++){
    const ch = s[i];
    if(/[A-Za-z]/.test(ch)){
      const isUpper = ch === ch.toUpperCase();
      const base = isUpper ? 65 : 97;
      const p = ch.charCodeAt(0) - base;
      const k = K[ki++].charCodeAt(0) - 65;
      res += String.fromCharCode(base + (p + k) % 26);
    } else res += ch;
  }
  return res;
}
function vigenereDecrypt(s,key){
  const K = normalizeKey(key, s.length);
  let res='', ki=0;
  for(let i=0;i<s.length;i++){
    const ch = s[i];
    if(/[A-Za-z]/.test(ch)){
      const isUpper = ch === ch.toUpperCase();
      const base = isUpper ? 65 : 97;
      const c = ch.charCodeAt(0) - base;
      const k = K[ki++].charCodeAt(0) - 65;
      res += String.fromCharCode(base + ( (c - k + 26) % 26 ));
    } else res += ch;
  }
  return res;
}
document.getElementById('enc').onclick = ()=>{
  const t = document.getElementById('text').value;
  const k = document.getElementById('key').value;
  const result = vigenereEncrypt(t,k);
  const out = document.getElementById('out');
  out.textContent = result;
  out.style.animation = 'none';
  setTimeout(() => { out.style.animation = 'fadeIn 0.5s ease-in-out'; }, 10);
};
document.getElementById('dec').onclick = ()=>{
  const t = document.getElementById('text').value;
  const k = document.getElementById('key').value;
