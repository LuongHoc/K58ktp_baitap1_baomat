  button { 
    flex: 1;

    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    overflow: hidden;
  }
  button::before {
    content: '';

    top: 0;

  }
  button:hover::before {

  button:hover {

<div class="container">
  <h2>Caesar Cipher</h2>
  <label for="text">Nháº­p vÄƒn báº£n</label>
  <textarea id="text" rows="4" placeholder="Nháº­p vÄƒn báº£n cáº§n mÃ£ hÃ³a hoáº·c giáº£i mÃ£... "></textarea>
  <label for="key">KhÃ³a k</label>
  <input id="key" type="number" value="3" min="-25" max="25" placeholder="VÃ­ dá»¥: 3 (dÆ°Æ¡ng Ä‘á»ƒ mÃ£ hÃ³a, Ã¢m Ä‘á»ƒ giáº£i mÃ£)"/>
  <div class="button-group">
    <button id="enc">MÃ£ hÃ³a</button>

  <fieldset>
    <legend>Káº¿t quáº£</legend>

<script>
function caesar(s,k){
  k = ((k%26)+26)%26;
  let r = '';
  for(let ch of s){
    const code = ch.charCodeAt(0);
    if(code>=65 && code<=90) r += String.fromCharCode(65 + (code-65 + k)%26);
    else if(code>=97 && code<=122) r += String.fromCharCode(97 + (code-97 + k)%26);
    else r += ch;
  }
  return r;
}
document.getElementById('enc').onclick = () => {
  const t = document.getElementById('text').value;
  const k = parseInt(document.getElementById('key').value||0);
  const result = caesar(t,k);
  document.getElementById('out').textContent = result;
  document.getElementById('out').style.animation = 'none';
  setTimeout(() => { document.getElementById('out').style.animation = 'fadeIn 0.5s ease-in-out'; }, 10);
};
document.getElementById('dec').onclick = () => {
  const t = document.getElementById('text').value;
  const k = parseInt(document.getElementById('key').value||0);
  const result = caesar(t,-k);
  document.getElementById('out').textContent = result;
  document.getElementById('out').style.animation = 'none';
  setTimeout(() => { document.getElementById('out').style.animation = 'fadeIn 0.5s ease-in-out'; }, 10);
};
</script>
