    font-size: 16px;

  .matrix-table td:hover {

  .button-group button {
    display: flex;
    align-items: center;
    justify-content: center;

  }
  .button-group button::after {
    content: 'üîí';
    font-size: 16px;
  }

</style>

<body>
<div class="container">

  <label for="text">VƒÉn b·∫£n:</label>

<script>
function stripVN(s){
  // B·ªè d·∫•u nh∆∞ng gi·ªØ ch·ªØ c√°i
  return s.normalize('NFD')
          .replace(/[\u0300-\u036f]/g,'')  // remove combining marks
          .replace(/ƒë/gi,'d');
}
function makeTable(key){
  key = stripVN(key).toUpperCase().replace(/[^A-Z]/g,'').replace(/J/g,'I');
  const seen = {}; let seq='';
  for (let ch of key) if (!seen[ch]) { seen[ch]=true; seq+=ch; }
  for (let c=65;c<=90;c++){
    const ch = String.fromCharCode(c);
    if (ch==='J') continue;
    if (!seen[ch]) { seen[ch]=true; seq+=ch; }
  }
  const table=[], pos={};
  for (let r=0;r<5;r++){
    table[r]=[];
    for (let c=0;c<5;c++){
      const ch = seq[r*5+c];
      table[r][c]=ch; pos[ch]=[r,c];
    }
  }
  return {table,pos};
}
function preparePT(pt){
  let s = stripVN(pt).toUpperCase().replace(/[^A-Z]/g,'').replace(/J/g,'I');
  let out='';
  for (let i=0;i<s.length;i++){
    const a = s[i], b = s[i+1];
    if (!b){ out += a + 'X'; }
    else if (a===b){ out += a + 'X'; }
    else { out += a + b; i++; }
  }
  return out;
}
function encPlayfair(pt,key){
  const {table,pos} = makeTable(key);
  const s = preparePT(pt); let out='';
  for (let i=0;i<s.length;i+=2){
    const a=s[i], b=s[i+1];
    const [ar,ac]=pos[a], [br,bc]=pos[b];
    if (ar===br){
      out += table[ar][(ac+1)%5] + table[br][(bc+1)%5];
    } else if (ac===bc){
      out += table[(ar+1)%5][ac] + table[(br+1)%5][bc];
    } else {
      out += table[ar][bc] + table[br][ac];
    }
  }
  return out;
}
function decPlayfair(ct,key){
  const {table,pos} = makeTable(key);
  const s = stripVN(ct).toUpperCase().replace(/[^A-Z]/g,'').replace(/J/g,'I');
  let out='';
  for (let i=0;i<s.length;i+=2){
    const a=s[i], b=s[i+1];
    const [ar,ac]=pos[a], [br,bc]=pos[b];
    if (ar===br){
      out += table[ar][(ac+4)%5] + table[br][(bc+4)%5];
    } else if (ac===bc){
      out += table[(ar+4)%5][ac] + table[(br+4)%5][bc];
    } else {
      out += table[ar][bc] + table[br][ac];
    }
  }
  return out;
}
// UI
function showMatrix(){
  const key = document.getElementById('key').value;
  const {table} = makeTable(key);
  let html = '';
  for(let r=0;r<5;r++){
    html += '<tr>';
    for(let c=0;c<5;c++) html += '<td>'+table[r][c]+'</td>';
    html += '</tr>';
  }
  document.getElementById('matrix').innerHTML = html;
}
document.getElementById('enc').onclick = ()=>{
  const key = document.getElementById('key').value;
  const text = document.getElementById('text').value;
  const result = encPlayfair(text,key);
  const out = document.getElementById('out');
  out.textContent = result;
  out.style.animation = 'none';
  setTimeout(() => { out.style.animation = 'fadeIn 0.5s ease-in-out'; }, 10);
  showMatrix();
};
document.getElementById('dec').onclick = ()=>{
  const key = document.getElementById('key').value;
  const text = document.getElementById('text').value;
  const result = decPlayfair(text,key);
  const out = document.getElementById('out');
  out.textContent = result;
  out.style.animation = 'none';
  setTimeout(() => { out.style.animation = 'fadeIn 0.5s ease-in-out'; }, 10);
  showMatrix();
};
document.getElementById('key').oninput = showMatrix;
showMatrix();
</script>
