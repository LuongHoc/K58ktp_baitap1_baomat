<script>
function modInv(a,m){
  a = ((a % m) + m) % m;
  for(let x=1;x<m;++x) if((a*x)%m===1) return x;
  return -1;
}
function affineEncrypt(s,a,b){
  let r='';
  a = ((a%26)+26)%26; b = ((b%26)+26)%26;
  for(let ch of s){
    let code = ch.charCodeAt(0);
    if(code>=65 && code<=90){
      r += String.fromCharCode(65 + ( (a*(code-65) + b) % 26 ));
    } else if(code>=97 && code<=122){
      r += String.fromCharCode(97 + ( (a*(code-97) + b) % 26 ));
    } else r += ch;
  }
  return r;
}
function affineDecrypt(s,a,b){
  let inv = modInv(a,26);
  if(inv===-1) return "Error: a khÃ´ng cÃ³ nghá»‹ch Ä‘áº£o modulo 26 (a pháº£i lÃ  sá»‘ nguyÃªn tá»‘ cÃ¹ng nhau vá»›i 26)";
  let r='';
  for(let ch of s){
    let code = ch.charCodeAt(0);
    if(code>=65 && code<=90){
      let val = (inv * ((code-65) - b)) % 26; val = (val+26)%26;
      r += String.fromCharCode(65 + val);
    } else if(code>=97 && code<=122){
      let val = (inv * ((code-97) - b)) % 26; val = (val+26)%26;
      r += String.fromCharCode(97 + val);
    } else r += ch;
  }
  return r;
}
document.getElementById('enc').onclick = ()=>{
  const s = document.getElementById('text').value;
  const a = parseInt(document.getElementById('a').value||0);
  const b = parseInt(document.getElementById('b').value||0);
  const result = affineEncrypt(s,a,b);
  const out = document.getElementById('out');
  out.textContent = result;
  out.classList.remove('error');
  out.style.animation = 'none';
  setTimeout(() => { out.style.animation = 'fadeIn 0.5s ease-in-out'; }, 10);
};
document.getElementById('dec').onclick = ()=>{
  const s = document.getElementById('text').value;
  const a = parseInt(document.getElementById('a').value||0);
  const b = parseInt(document.getElementById('b').value||0);
  const result = affineDecrypt(s,a,b);
  const out = document.getElementById('out');
  if (result.startsWith('Error:')) {
    out.textContent = result;
    out.classList.add('error');
  } else {
    out.textContent = result;
    out.classList.remove('error');
  }
  out.style.animation = 'none';
  setTimeout(() => { out.style.animation = 'fadeIn 0.5s ease-in-out'; }, 10);
};
